<!doctype html>
<html>
  <body style="font-family: Arial, sans-serif; background:#f9f9f9; padding:20px;">
    <div style="background:#ffffff; padding:20px; border-radius:6px;">
      <h2>Nouvelle connexion à {{APP_NAME}}</h2>

      <p>Une connexion à votre compte a été détectée.</p>

      <ul>
        <li><strong>Date :</strong> {{TIMESTAMP}}</li>
        <li><strong>Adresse IP :</strong> {{IP}}</li>
        <li><strong>Appareil :</strong> {{DEVICE}}</li>
        <li><strong>Navigateur :</strong> {{UA}}</li>
        <li><strong>Nouvel appareil :</strong> {{NEW_DEVICE}}</li>
      </ul>

      <p>
        Si ce n’était pas vous, veuillez changer votre mot de passe immédiatement.
      </p>
    </div>
  </body>
</html>
